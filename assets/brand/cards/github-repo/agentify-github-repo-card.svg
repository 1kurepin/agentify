<?xml version="1.0" encoding="UTF-8"?>
<svg width="1118" height="329" viewBox="0 0 1118 329" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Agentify repository card</title>
  <desc id="desc">Branded card: Agentify mark, wordmark, tagline, and three architecture chips.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1118" y2="329" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#061529"/>
      <stop offset="1" stop-color="#032E37"/>
    </linearGradient>

    <pattern id="grid" width="56" height="56" patternUnits="userSpaceOnUse">
      <path d="M 56 0 L 0 0 0 56" fill="none" stroke="rgba(245,247,250,0.06)" stroke-width="1"/>
    </pattern>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="26" />
    </filter>

    <linearGradient id="glowBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3B82F6" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="glowTeal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2DD4BF" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#2DD4BF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- card -->
  <rect x="1" y="1" width="1116" height="327" rx="28" fill="url(#bg)" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <rect x="1" y="1" width="1116" height="327" rx="28" fill="url(#grid)"/>

  <!-- glow -->
  <ellipse cx="927" cy="85" rx="290" ry="296" fill="url(#glowBlue)" filter="url(#softGlow)"/>
  <ellipse cx="961" cy="72" rx="245" ry="263" fill="url(#glowTeal)" filter="url(#softGlow)"/>

  <!-- mark: height equals cap-height of 'A' (≈55px at 76px font-size); bottom aligned to wordmark baseline -->
  <!-- stack height = 55 (3×15 + 2×5) -->
  <g transform="translate(64 65)">
    <rect x="17" y="0"  width="25" height="15" rx="5" fill="#2DD4BF"/>
    <rect x="9"  y="20" width="33" height="15" rx="5" fill="#3B82F6"/>
    <rect x="0"  y="40" width="42" height="15" rx="5" fill="#22C55E"/>
  </g>

  <!-- wordmark -->
  <text x="120" y="120" fill="#F5F7FA"
        font-family="Inter, Segoe UI, SF Pro Display, Helvetica, Arial, sans-serif"
        font-size="76" font-weight="700">Agentify</text>

  <!-- tagline (aligned to left axis) -->
  <text x="64" y="184" fill="rgba(210,226,242,0.75)"
        font-family="Inter, Segoe UI, SF Pro Text, Helvetica, Arial, sans-serif"
        font-size="34" font-weight="500">Framework that makes any project AI‑agent‑ready</text>

  <!-- chips -->
  <g transform="translate(64 254)" font-family="Inter, Segoe UI, SF Pro Text, Helvetica, Arial, sans-serif" font-size="22" fill="rgba(235,245,255,0.92)">
    <g>
      <rect width="210" height="46" rx="23" fill="rgba(8,24,34,0.59)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
      <circle cx="24" cy="23" r="9" fill="#22C55E"/>
      <text x="46" y="31">Core Rules</text>
    </g>

    <g transform="translate(228 0)">
      <rect width="250" height="46" rx="23" fill="rgba(8,24,34,0.59)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
      <circle cx="24" cy="23" r="9" fill="#3B82F6"/>
      <text x="46" y="31">Knowledge Base</text>
    </g>

    <g transform="translate(496 0)">
      <rect width="300" height="46" rx="23" fill="rgba(8,24,34,0.59)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
      <circle cx="24" cy="23" r="9" fill="#2DD4BF"/>
      <text x="46" y="31">Skills &amp; Workflows</text>
    </g>
  </g>
</svg>
